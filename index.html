<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mote UI</title>
  <link rel="stylesheet" href="./src/assets/css/main.css" />
  <script type="module" src="/src/components/index.js"></script>
</head>

<body>
  <div class="mote-container">
    <header class="pv-xs">
      <h1 class="m-b-start-xl">Mote<span
          style="background-color: black; color: white; border-radius: 50%; margin-left: var(--space-2xs)"
          class="pv-xs pl-s pr-xs">UI</span>
      </h1>
    </header>
    <main>
      <article class="flow">
        <header>
          <h2>introduction</h2>
          <p>mote ui is a web component library.</p>
        </header>
        <section class="flow">
          <h3>elements</h3>
          <dl>
            <dt>m-button</dt>
            <dd>a clickable element</dd>
            <dt>m-list</dt>
            <dd>a list is a collection of items</dd>
            <dt>card</dt>
            <dd>a card is a container for displaying important content</dd>
            <dt>banner</dt>
            <dd>a banner is a full-width element</dd>
            <dt>input</dt>
            <dd>an input is a form element for entering information</dd>
          </dl>
        </section>
    </main>
  </div>
</body>

</html>
