<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mote UI</title>
  <link rel="stylesheet" href="./src/assets/css/main.css" />
  <script type="module" src="/src/components/index.js"></script>
</head>

<body>
  <div class="mote-container">
    <header class="pv-xs">
      <m-box padding="jumbo" border thickness="medium">
        <h1 slot="content">Mote<span style="background-color: black; color: white;" class="pv-xs pl-xs pr-s">UI</span>
        </h1>
      </m-box>
    </header>
    <main>
      <m-grid variant="2up">
        <m-grid-item flex>
          <m-box padding="wide" border>
            <article slot="content">
              <h2>introduction</h2>
              <p>mote ui is a web component library.</p>
            </article>
          </m-box>
        </m-grid-item>
        <m-grid-item>
          <m-box padding="wide" border>
            <ul role="list" slot="content">
              <li>button</li>
              <li>list</li>
              <li>card</li>
              <li>banner</li>
            </ul>
          </m-box>
        </m-grid-item>
      </m-grid>
    </main>
  </div>
</body>

</html>
